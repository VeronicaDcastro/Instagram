<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- LADO ESQUERDO DA TELA -->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./img/Celular.png" alt="celular">
        </div>
    <!-- LADO DIREITO DA TELA -->
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/Logo.png" class="instagram-Logo" alt="instagram logo">
            <div class="profile-photo">
            <img src="./img/Foto.png" class="instagram-Foto" alt="foto de perfil">
        </div>

        <!-- BOTÕES -->
        <a href="#" class="instagram-login">Continue como @veehcastro</a>

    </div>
    <div class="group">
        <p class="not-account">Não é @veehcastro?</p>
        <p class="not-account">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    </div>

    <div class="get-the-app">
        <div class="download">
            <a href="#" class="app-download"></a>
            <!-- <img src="./img/googleplay-button.png"> -->

            <a href="#" class="app-download"></a>
            <!-- <img src="./img/apple-button.png"> -->
        </div>
    </div>
</div>
</div>

</html>
